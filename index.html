<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Project Update #1 – Using GitHub</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Capstone Project Update #1 – Using GitHub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- ✨ NEW: Slideshow Feature -->
    <section class="hero">
      <h2>Featured Specials</h2>

      <div id="hero-slideshow" class="slideshow">
        <img src="images/slide1.jpg" class="slide active" alt="Seasonal drink special">
        <img src="images/slide2.jpg" class="slide" alt="Cozy seating area">
        <img src="images/slide3.jpg" class="slide" alt="Fresh pastries on display">

        <button type="button" class="slideshow-control" data-direction="prev">Previous</button>
        <button type="button" class="slideshow-control" data-direction="next">Next</button>
      </div>
    </section>

    <!-- ✨ NEW: Contact Form for Validation -->
    <section class="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text">

        <label for="email">Email:</label>
        <input id="email" name="email" type="email">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Your original main content -->
    <section>
      <h2>Project Overview</h2>
      <p>This project demonstrates using GitHub for version control and website hosting.</p>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Capstone Project</p>
  </footer>

  <!-- ✨ NEW: Back to Top Button -->
  <button id="back-to-top" aria-label="Back to top">↑ Top</button>

  <!-- ✨ JavaScript File -->
  <script src="app.js"></script>

</body>
